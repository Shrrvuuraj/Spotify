<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Tabs</title>
    <style>
        .tab-content {
            display: none;
        }
        .tab-button.active {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #f1f1f1;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div>
        <button class="tab-button" onclick="switchTab('tab1')">Tab 1</button>
        <button class="tab-button" onclick="switchTab('tab2')">Tab 2</button>
        <button class="tab-button" onclick="switchTab('tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content">
        <h2>Tab 1 Content</h2>
        <p>This is the content for Tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content for Tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content for Tab 3.</p>
    </div>

    <script>
        function switchTab(tabId) {
            // Hide all tab content
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');
            
            // Show the selected tab content
            document.getElementById(tabId).style.display = 'block';
            
            // Remove 'active' class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Add 'active' class to the clicked button
            const activeButton = Array.from(buttons).find(button => button.textContent === tabId.replace('tab', 'Tab '));
            activeButton.classList.add('active');
        }

        // Initially show the first tab
        switchTab('tab1');
    </script>

</body>
</html>
